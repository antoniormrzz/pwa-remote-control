<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Electremote
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Electremote</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="play_pause()">
            <ion-icon slot="start" name="play"></ion-icon>
            play/pause
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="volume_up()">
            <ion-icon slot="start" name="volume-high"></ion-icon>
            vol up
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="volume_down()">
            <ion-icon slot="start" name="volume-low"></ion-icon>
            vol down
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="rewind()">
            <ion-icon slot="start" name="play-back"></ion-icon>
            rewind
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="fast_forward()">
            <ion-icon slot="start" name="play-forward"></ion-icon>
            ff
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
